apiVersion: apps/v1
kind: Deployment
metadata:
  name: myportfolio-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myportfolio
  template:
    metadata:
      labels:
        app: myportfolio
    spec:
      containers:
        - name: myportfolio
          image: joship4/portfolio:V_0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: myportfolio
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: myportfolio
  ports:
    - name: http
      port: 80
      targetPort: 80
